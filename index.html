<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="contenedor-logo">
            <img src="logos/Logo arula.png" alt="">
        </div>
    </header>
    <main>
        <section class="sector-1">

            <textarea class="campo1" cols="30" rows="10" placeholder="Ingresa el texto aqui"></textarea>

            <div class="contenedor-exclamacion">
                <img src="logos/exclamacion.png" alt="">
                <h6>Solo letras minusculas y sin acentos</h6>
            </div>

            <div class="contenedor-botones">
                <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>

        </section>

        <section class="sector-2">

            <textarea class="campo2" cols="30" rows="10"></textarea>

            <div class="contenedor-muneco">
                <img src="logos/MuÃ±eco arula.png" alt="">
            </div>

            <div class="contenedor-mensajes-campo">
                <h6>Ningun mensaje fue <br> encontrado</h6>
                <p>Ingresa el texto que deseas <br> encriptar o desencriptar</p>
            </div>

            <div class="contenedor-boton-copiar">
                <button class="boton-copiar" onclick="botonCopiar()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
